<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h2>Expense Tracker</h2>
    <br>
    <div>
        <form id="expenseForm">
            <input type="text" name="expenseName" id="expenseName" placeholder="Expense Name">
            <input type="number" name="expenseAmount" id="expenseAmount" placeholder="Expense Amount">
            <select name="expenseCategory" id="expenseCategory" >
                <option value="option1">Expense Category</option>
                <option value="option2">Food</option>
                <option value="option3">Transportation</option>
                <option value="option4">Housing</option>
                <option value="option5">Pets</option>
                <option value="option6">Savings Goals</option>
                <option value="option7">Business Expenses</option>
                <option value="option8">Entertainment </option>
                <option value="option9">Healthcare </option>
                <option value="option10">Subscriptions </option>
                <option value="option11">Insurance </option>
                <option value="option12">Utilities</option>
            </select>
            <input type="date" name="expenseDate" id="expenseDate">
            <input type="submit" id="addExpenseButton" value="Add">
            <input type="reset" id="resetExpenseButton" value="Reset">
        </form>
    </div>

    <br>
    <div style="margin-top: 100px;">
        <h3>All Expense Report</h3>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Expense Amount</th>
                    <th>Expense Category</th>
                    <th>Expense Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="AllExpenses">
    
            </tbody>
        </table>
    </div>


    <div id="editExpenseSection" class="hideModal">
        <h3>Edit Expense Data</h3>
        <form id="editExpenseForm">
            <input type="text" name="editExpenseName" id="editExpenseName" placeholder="Expense Name">
            <br>
            <br>
            <input type="number" name="editExpenseAmount" id="editExpenseAmount" placeholder="Expense Amount">
            <br>
            <br>
            <select name="editExpenseCategory" id="editExpenseCategory" >
                <option value="option1">Expense Category</option>
                <option value="option2">Food</option>
                <option value="option3">Transportation</option>
                <option value="option4">Housing</option>
                <option value="option5">Pets</option>
                <option value="option6">Savings Goals</option>
                <option value="option7">Business Expenses</option>
                <option value="option8">Entertainment </option>
                <option value="option9">Healthcare </option>
                <option value="option10">Subscriptions </option>
                <option value="option11">Insurance </option>
                <option value="option12">Utilities</option>
            </select>
            <br>
            <br>
            <input type="date" name="editExpenseDate" id="editExpenseDate">
            <br>
            <br>
            <input type="submit" id="editSubmitExpenseButton" value="Submit">

            <input type="button" id="cancelExpenseButton" value="Cencel">
        </form>
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
